<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THẬT - Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000; /* body màu đen */
      color: #fff;
    }

    header {
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;        /* chữ THẬT to hơn */
      font-weight: 900;
      color: #003399;         /* xanh dương đậm */
      background: #000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      letter-spacing: 2px;
      user-select: none;
    }

    .container {
      padding: 12px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .stream-box {
      width: 100%;
      height: calc(100vh - 160px); /* co giãn theo màn hình */
      border: 2px solid #003399;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      cursor: pointer; /* nhìn là biết có thể click */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    .hint {
      margin-top: 10px;
      font-size: 14px;
      color: rgba(255,255,255,0.65);
      user-select: none;
      text-align: center;
    }

    .hint b {
      color: #fff;
    }
  </style>
</head>

<body>
  <header>THẬT</header>

  <div class="container">
    <!-- ✅ Double click vào khung stream để full màn hình -->
    <div class="stream-box" id="streamBox" ondblclick="goFullscreen()">
      <iframe
        id="streamFrame"
        src="https://viewer.millicast.com/?streamId=G4BpH3/D16_G1_Domainstream&token=4908d216b41f32a9172397553ea9590905cea562ba17c62700312332b80bd82d"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script>
    function goFullscreen() {
      const box = document.getElementById("streamBox");

      // Fullscreen API (chuẩn + fallback Safari)
      if (box.requestFullscreen) {
        box.requestFullscreen();
      } else if (box.webkitRequestFullscreen) {
        box.webkitRequestFullscreen();
      } else if (box.msRequestFullscreen) {
        box.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
